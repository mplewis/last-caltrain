<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Caltrain</title>
    <link rel="stylesheet" href="/css/last-caltrain.css">
    <script src="/js/jquery-2.0.3.min.js"></script>
</head>
<body>
    <span class="everything">
        <h2 style="display: inline;">the Last Caltrain</h2>
        <p><span class="leave-tense">leaves</span> San Francisco southbound at</p>
        <div class="datetime-display">
            <h1 class="time-display">Loading...</h1>
            <h3 class="date-display"></h3>
        </div>
        <p>Updates at 4 am every day.</p>
        <p>Be sure to verify this data<br>on the <a href="http://www.caltrain.com/schedules.html">official Caltrain website</a>.</p>
        <p class="showoff">
            <a href="http://www.twitter.com/kesdev">@kesDev</a>
            ~
            <a href="http://www.mplewis.com/">mplewis.com</a>
            ~
            <a href="http://www.github.com/mplewis/last-caltrain">github</a>
        </p>
    </span>
    <script src="/js/last-caltrain.js"></script>
</body>
</html>
